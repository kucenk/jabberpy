[bot]
# XMPP credentials (can be overridden by environment variables XMPP_JID and XMPP_PASSWORD)
jid = nama@server.ru
password = 1234

# Bot nickname for conferences
nickname = CelengBot

# Timezone for time announcements (use pytz timezone names)
timezone = UTC

# Comma-separated list of rooms to auto-join
auto_join_rooms = indochat@conference.jabber.ru,indonesia@conference.jabber.ru
[server]
# XMPP server settings
host = jabber.ru
port = 5222
use_tls = true
use_ssl = false

[messages]
# Customizable messages
greeting = Hello {nick}! Welcome to the conference! ðŸ‘‹

[scheduler]
# Enable/disable hourly time announcements
hourly_announcements = true

[logging]
# Logging configuration
level = INFO
file = jabberbot.log
