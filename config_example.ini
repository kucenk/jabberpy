[bot]
# Ganti dengan kredensial XMPP/Jabber Anda
jid = bot@example.com
password = your_password_here

# Nama bot di ruang conference
nickname = JabberBot

# Zona waktu untuk pengumuman waktu (gunakan nama timezone pytz)
# Contoh: Asia/Jakarta, America/New_York, Europe/London
timezone = UTC

# Daftar ruang conference yang akan dimasuki otomatis (pisahkan dengan koma)
# Contoh: room1@conference.server.com,room2@conference.server.com
auto_join_rooms = 

[server]
# Pengaturan server XMPP (opsional, biasanya otomatis terdeteksi dari JID)
host = 
port = 5222
use_tls = true
use_ssl = false

[messages]
# Pesan greeting yang dapat disesuaikan
# {nick} akan diganti dengan nama pengguna yang baru join
greeting = Halo {nick}! Selamat datang di conference! ðŸ‘‹

[scheduler]
# Aktifkan/nonaktifkan pengumuman waktu setiap jam
hourly_announcements = true

[logging]
# Level logging: DEBUG, INFO, WARNING, ERROR
level = INFO
file = jabberbot.log